# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - derpz

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.21.0

    - name: Copy static template files
      run: xcopy /i templates build\templates

    - name: Copy static public files
      run: xcopy /i public build\public

    - name: Build
      run: go build -o build/go-app.exe -v

    - name: Test
      run: go test
      
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'derpz'
          slot-name: 'production'
          package: build/
          publish-profile: ${{ secrets.AzureAppService_PublishProfile_6a9aa027453149cd8af193d36e1c0187 }}